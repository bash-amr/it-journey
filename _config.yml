# Conversion
markdown: kramdown
highlighter: rouge
# lsi: false
# excerpt_separator: "\n\n"
# incremental: false

# Markdown Processing https://jekyllrb.com/docs/configuration/markdown/
kramdown: # https://kramdown.gettalong.org/options.html
  input: GFM
  header_offset: 0
  # hard_wrap: false
  # auto_ids: true
  # footnote_nr: 1
  # entity_output: as_char
  toc_levels: 1..6
  # smart_quotes: lsquo,rsquo,ldquo,rdquo
  # enable_coderay: false





# Collections: https://jekyllrb.com/docs/collections/
  # Permalinks: https://jekyllrb.com/docs/permalinks/

collections:
  docs:
    output: true
    permalink: /:collection/:name
  notes:
    output: true
    permalink: /:collection/:name
  quickstart:
    output: true
    permalink: /:collection/:name
  about:
    output: true
    permalink: /:collection/:name
  hobbies:
    output: true
    permalink: /:collection/:name

permalink: pretty


# Defaults https://jekyllrb.com/docs/configuration/front-matter-defaults/

nav-file: '_data/navigation.yml'

defaults:
  # ALL
  - 
    scope:
      path: ""
    values:
      layout: default
      show_date: true
      author_profile: false
      read_time: true
      comments: # true
      share: true
      related: true
      toc: true
      toc_sticky: true
      sidebar:
        nav: main
    # permalink: pretty

  # _posts
  - 
    scope:
      path: _posts
    values:
      layout: default
      show_date: true
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true
      toc: true
      toc_sticky: true
      sidebar:
        nav: main

  # _posts/quests
  - scope:
      path: _posts/quests
    values:
      layout: default
      show_date: true
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true
      toc: true
      toc_sticky: true
      sidebar:
        nav: main
      permalink: /:categories/:slug
  # _notes
  - scope:
      path: "_notes"
      type: notes
    values:
      layout: default
      share: true
      toc: true
      author_profile: false
      toc_sticky: true
      sidebar:
        nav: notes
  # _quickstart
  - scope:
      path: "_quickstart"
      type: quickstart
    values:
      layout: default
      share: true
      toc: true
      author_profile: false
      toc_sticky: true
      sidebar:
        nav: quickstart
      permalink: /:collection/:categories/:slug/:title
  # _about
  - scope:
      path: "_about"
      type: about
    values:
      layout: default
      share: true
      toc: true
      author_profile: false
      toc_sticky: true
      sidebar:
        nav: about
      permalink: /:categories/:title
  # _hobbies
  - scope:
      path: "_hobbies"
      type: hobbies
    values:
      layout: default
      share: true
      toc: true
      author_profile: false
      toc_sticky: true
      sidebar:
        nav: hobbies
      permalink: /:categories/:title

